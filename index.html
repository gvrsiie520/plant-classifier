<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ My Plant Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸŒ¿ My Plant Classifier</h1>
    <p>Upload a leaf image and see the classification result instantly!</p>
    <hr>

    <div class="upload-btn-wrapper">
        <button class="btn upload-file font-weight-500">
            <span class="upload-btn">
                <i class="material-icons d-block font-50 pb-2">cloud_upload</i>
                <p id="choose-text-1">Choose Leaf Image</p>
            </span>
            <span class="upload-select-button" id="blankFile-1">
                *Supports .png, .jpg, .jpeg
            </span>
            <span class="success-1">
                <i class="material-icons text-success">check</i>
            </span>
        </button>
        <input type="file" name="uploadImage" id="uploadImage">
    </div>

    <div class="row">
        <div class="box">
            <img src="" alt="Leaf Image" id="image" width="224" height="224">
        </div>

        <div class="box box-result">
            <div class="init_status">Processing...</div>
            <div>
                <h2>Prediction: <span class="pred_class"></span></h2>
            </div>
            <div class="accuracy">
                <div class="progress" id="progress">
                    <div class="inner"></div>
                </div>
            </div>
            <p style="padding : 10px;">Confidence: <b><span class="confidence"></span></b>%</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/2.0.1/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
